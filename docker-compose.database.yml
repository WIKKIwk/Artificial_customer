services:
  frontend:
    build:
      context: ./database/shlyux
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=
        - VITE_REALTIME_URL=
    ports:
      - "8001:80"
    depends_on:
      - backend-go
    restart: unless-stopped

  # Go Backend
  backend-go:
    build:
      context: ./database/backend-go
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_DSN=host=converter_db user=user password=password dbname=converter_db port=5432 sslmode=disable
      - PORT=8080
      - JWT_SECRET=converter-dev-secret-32-characters-long!!!
      - REALTIME_INTERNAL_URL=http://backend-elixir:4000/api/internal
      - REALTIME_INTERNAL_SECRET=converter-internal-dev-secret
    depends_on:
      converter_db:
        condition: service_healthy
    restart: unless-stopped

  # Elixir Backend
  backend-elixir:
    build:
      context: ./database/backend-elixir
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - SECRET_KEY_BASE=supersecretkeybaseforphoenixappthatisatleast64byteslongtobesecure
      - PHX_HOST=localhost
      - PORT=4000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=converter-dev-secret-32-characters-long!!!
      - INTERNAL_API_SECRET=converter-internal-dev-secret
      - DB_HOST=converter_db
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=converter_db
    depends_on:
      converter_db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # Redis for realtime/CRDT
  redis:
    image: redis:7-alpine
    container_name: converter_redis
    restart: always

  # Database
  converter_db:
    image: postgres:15-alpine
    container_name: converter_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: converter_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d converter_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5439:5432"
    volumes:
      - converter_db_data:/var/lib/postgresql/data

volumes:
  converter_db_data:
